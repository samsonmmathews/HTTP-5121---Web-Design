<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <table>
        <thead><!-- wrap around header rows -->
            <tr><!-- table row -->
                <th>ID#</th><!-- table heading -->
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>

        <tbody><!-- wrap around data rows -->
            <tr>
                <td>120001</td><!-- ID# --><!-- table data -->
                <td>John</td><!-- First name -->
                <td>Doe</td><!-- Last name -->
            </tr>
            <tr>
                <td>120002</td>
                <td>Jane</td>
                <td>Smith</td>
            </tr>
        </tbody>
        <!-- There is also a tfoot (for any footer)-->
    </table>
</body>
</html>
